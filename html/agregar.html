<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar comprobante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    


    <div >
        <h1>Agregar Comprobantes</h1>
        <form>
            <br/><br/>
            
            <label >Nombre del paciente</label><br/>
            <input type="text" placeholder="Ej: Juan Cruz" id="nombre">
            <br/><br/> 
            <label>Apellido del paciente</label><br/>
            <input type="text" placeholder="Ej: Perez" id="apellido">
            <br/><br/>
            <label>Numero de factura</label><br/>
            <input type="text" placeholder="Ej: 15" id="numFactura">
            <br/><br/>
            <label>Periodo de facturaci√≥n</label><br/>
            <select id="periodo" >
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>
            <br/><br/>
            <label>Vencimiento del comprobante</label><br/>
            <input type="text" placeholder="Ej: 02/02/2023" id="vencimiento">
            <br/><br/>
            <button type="button" id="cargar">Cargar Comprobante</button>
            <br/><br/>
            <div id="mensajeAgregar"></div>
            <br/><br/><br/>
            
            <div class="d-grid gap-2 col-1 mx-auto">
                <a href="../index.html" class="btn btn-info">Volver</a>
            </div>
    
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="../js/agregar.js"></script>

</body>
</html>
